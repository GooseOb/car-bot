<!doctype html>
<html>
  <head>
    <title>Order a car</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }
      input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      button {
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <form id="form">
      <input type="text" id="carName" placeholder="Car name" required />
      <button type="submit">Submit</button>
    </form>
    <script>
      const tg = window.Telegram.WebApp;

      const user = tg.initDataUnsafe?.user;

      if (!user) {
        alert("Unable to retrieve user data from Telegram.");
      }

      const form = document.getElementById("form");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const carName = document.getElementById("carName").value.trim();
        if (!carName) {
          alert("Please enter a car name.");
          return;
        }

        try {
          const response = await fetch(
            `http://localhost:3000/api/order/${user.id}/car`,
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                carName,
              }),
            },
          );

          const result = await response.json();
          if (response.ok) {
            alert("Car name submitted successfully!");
            tg.close();
          } else {
            alert(`Error: ${result.error}`);
          }
        } catch (error) {
          console.error("Failed to submit car name:", error);
          alert("Failed to submit car name. Please try again later.");
        }
      });
    </script>
  </body>
</html>
